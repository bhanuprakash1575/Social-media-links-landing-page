<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

 <link rel="stylesheet" href="style.css">
</head>
<body class="grid">

  <main class="grid">

    <section class="profile-section grid" >
      <img src="./assets/images/avatar-jessica.jpeg" alt="profile-picture">
      <div class="details-container">
        <h1>Jessica Randall</h1>
        <p>London, United Kingdom</p>
      </div>
    </section>

    <article class="description"><p>  "Front-end developer and avid reader."</p></article>

    <section class="medialinks-section grid">
      <button>GitHub</button>         
      <button>Frontend Mentor</button>
      <button>LinkedIn</button>       
      <button>Twitter</button>        
      <button>Instagram</button>      
    </section>

  </main>
</body>
</html>
